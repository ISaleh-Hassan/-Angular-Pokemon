<div class="container">
    <h1>Register a new trainer</h1>
    <form [formGroup]= "registerForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" type="text" name="username" id="username" placeholder="Enter your username..." 
            formControlName="username" required minlength="3">
        </div>
    
        <div class="form-group">
            <button class="btn btn-success btn-lg" (click)="onRegisterClicked()" type="button" [disabled]="registerForm.invalid">Register</button>
        </div>
   
        <div *ngIf="username?.invalid && (username?.dirty || username?.touched)">

            <div *ngIf="username?.errors!.required">
                <p>Username is required</p>
            </div>

            <div *ngIf="username?.errors!.minlength">
                <p>Username must be at least 2 characters long</p>
            </div>
        </div>

    </form>
     
</div>
