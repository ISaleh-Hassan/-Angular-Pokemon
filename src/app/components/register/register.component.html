<div class="container">
    <h1>Register a new trainer</h1>
    <form [formGroup]= "registerForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" type="text" name="username" id="username" placeholder="Enter your username..." 
            formControlName="username" required minlength="3">
        </div>
    
        <div class="form-group">
            <button class="btn btn-success btn-lg" (click)="onRegisterClicked()" type="button" [disabled]="isLoading || registerForm.invalid">Register</button>
        </div>
   
        <div *ngIf="registerError" class="alert alert-danger" role="alert">
            <h4>Something went wrong</h4>
            <p>{{ registerError }}</p>
        </div>
        <div *ngIf="isLoading">
            <p>Register a new trainer</p>
        </div>
    </form>
     
</div>
