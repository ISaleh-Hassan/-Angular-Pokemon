<div class="container">
    <h1>Login To Survey Poodle</h1>
    <form [formGroup]="loginForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" type="text" name="username" id="username" placeholder="Enter your username..."
                formControlName="username" required minlength="3">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="text" name="password" id="password" placeholder="Enter your password..."
                formControlName="password">
        </div>

        <br>
        <div class="form-group">
            <button class="btn btn-primary btn-lg" (click)="onLoginClicked()" type="button" [disabled]="isLoading || loginForm.invalid">Login</button>
        </div>
   
        <div *ngIf="logingError" class="alert alert-danger" role="alert">
            <h4>Something went wrong</h4>
            <p>{{ logingError }}</p>
        </div>
        <div *ngIf="isLoading">
            <p>Attempting to app-login</p>
        </div>
    </form>

    <br>
    <a routerLink="/register">I don't have an account, Register now</a>
</div>
