<div *ngIf="pokemonList.length > 0" class="container justify-content-center">
<div class="row justify-content-center">
    <div class="col-sm-4" *ngFor="let pokemon of pokemonList | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
        <app-pokemon-card [pokemon]="pokemon" (onClickCard)="onCardClick($event)"></app-pokemon-card>
</div>
</div>


<div class="row justify-content-center mt-3">

    <ngb-pagination [collectionSize]="pokemonList.length" [pageSize]="pageSize" [(page)]="page" [maxSize]="5"
        [rotate]="true" [boundaryLinks]="true"></ngb-pagination>

</div>
</div>
